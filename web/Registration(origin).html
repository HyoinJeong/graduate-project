<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css.css">
</head>
<body>
    <div class="wrap">
        <div class="Registration">
            <h2>화자등록</h2>
            <div class="Regis_name">
                <h4>이름</h4>
                <input type="text" name="name" id="name" placeholder="이름">
            </div>
            <div class="Regis_age">
                <h4>나이</h4>
                <input type="number" name="age" id="age" placeholder="나이">
            </div>
            <div class="Regis_sex">
              성별 <input type="radio" id="male" name="sex" value="male">
              <label for="male">male</label>
              <input type="radio" id="female" name="sex" value="female">
              <label for="female">female</label>
            </div>
            <div class="submit">
              <button type="button" name="voiceReg" class="button">목소리 등록</button>
              <!-- <a href="#" class"button" name="voiceReg">목소리 등록</a> -->
              <br><br>
              <button type="button" name="voice" class="button">등록된 목소리 확인</button>
              <!-- <a href="#" class"button" name="voice">등록된 목소리 확인</a> -->
              <br><br>
              <!-- <a href="#" class"button" name="delete">삭제</a> -->
              <button type="button" class="button" name="delete">삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
